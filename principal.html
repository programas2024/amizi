<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Amizi 路 Conoce amigos</title>
    <!-- Font Awesome para iconos m谩s lindos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <script src="modulos/boots.js"></script>
   <script src="modulos/regalos.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #f2f2f7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* CONTENEDOR PRINCIPAL */
        .app-container {
            max-width: 800px;
            width: 100%;
            background-color: #f8f9ff;
            border-radius: 60px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            padding: 32px 36px;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        /* HEADER CON DEGRADADO AZUL */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            background: linear-gradient(145deg, #4a90e2, #6c5ce7);
            padding: 15px 25px;
            border-radius: 60px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            flex-wrap: wrap;
            gap: 10px;
            box-shadow: 0 10px 25px rgba(74, 144, 226, 0.3);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .star-icon {
            color: #ffd700;
            font-size: 28px;
            filter: drop-shadow(0 2px 5px rgba(255, 215, 0, 0.5));
        }

        .logo {
            font-size: 36px;
            font-weight: 800;
            color: white;
            letter-spacing: -1px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .carisma-badge {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(5px);
            border-radius: 60px;
            padding: 8px 18px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .carisma-num {
            background: rgba(255, 255, 255, 0.4);
            border-radius: 30px;
            padding: 4px 14px;
            font-size: 16px;
            color: white;
            font-weight: 700;
        }

        .boost-btn {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 60px;
            padding: 8px 20px;
            font-size: 18px;
            font-weight: 600;
            color: #4a90e2;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .boost-btn:hover {
            transform: scale(1.05);
            background: white;
        }

        .boost-btn i {
            color: #ff6b6b;
        }

        /* POPULAR ROW */
        .popular-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: white;
            padding: 12px 25px;
            border-radius: 60px;
            border: 1px solid #eeeff5;
        }

        .popular-tag {
            font-size: 20px;
            color: #2d3a4a;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .popular-tag i {
            color: #ff6b6b;
            font-size: 22px;
        }

        .popular-tag span {
            font-weight: 700;
            color: #1e2b3a;
        }

        .menu-icon {
            font-size: 24px;
            color: #8a9bb0;
            cursor: pointer;
        }

        /* TARJETA DE PERFIL CENTRADA Y AMPLIADA */
        .profile-card {
            background: white;
            border-radius: 70px;
            padding: 50px 50px 40px 50px;
            border: 1px solid #f0f0f8;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.08);
            margin: 20px 0 30px 0;
            width: 100%;
        }

        /* IMAGEN GRANDE Y PROTAGONISTA */
        .avatar-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .avatar-large {
            width: 280px;
            height: 280px;
            background: linear-gradient(145deg, #6c5ce7, #a363d9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 8px solid white;
            box-shadow: 0 25px 45px rgba(108, 92, 231, 0.35);
        }

        .avatar-large i {
            font-size: 140px;
            color: white;
        }

        /* INFORMACIN MS PEQUEA Y ABAJO */
        .profile-info {
            text-align: center;
            margin-top: 15px;
        }

        .profile-name {
            font-size: 42px;
            font-weight: 700;
            color: #1e2b3a;
            margin-bottom: 8px;
        }

        .profile-name span {
            font-weight: 400;
            color: #5a6b7c;
            font-size: 36px;
        }

        .interests {
            font-size: 20px;
            color: #3a4b5e;
            background: #f0f3fa;
            padding: 12px 28px;
            border-radius: 60px;
            width: fit-content;
            margin: 15px auto;
            font-weight: 500;
        }

        .interests i {
            color: #6c5ce7;
            margin-right: 10px;
        }

        .location {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 20px;
            color: #4a5b6e;
            margin: 10px 0 25px;
        }

        .location i {
            color: #6c5ce7;
        }

        .location-dot {
            width: 6px;
            height: 6px;
            background: #8a9bb0;
            border-radius: 50%;
        }

        /* BOTONES DE ACCIN - AHORA CON 5 BOTONES */
        .action-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 30px 0 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
            position: relative;
        }

        .action-btn:hover {
            transform: scale(1.15);
        }

        /* TOOLTIPS - Aparecen al hacer hover */
        .action-btn::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: #2d3a4a;
            color: white;
            padding: 6px 15px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            pointer-events: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .action-btn:hover::after {
            opacity: 1;
            visibility: visible;
            bottom: -45px;
        }

        .action-btn.like {
            background: #4a90e2;
            color: white;
        }

        .action-btn.super-like {
            background: #2ecc71;
            color: white;
        }

        .action-btn.gift {
            background: #ff6b6b;
            color: white;
        }

        .action-btn.message-reaction {
            background: #f39c12;
            color: white;
        }

        .action-btn.x {
            background: #2d3a4a;
            color: white;
        }

        /* NOTIFICACIN DE LIKES - CORAZN CON NMERO */
        .likes-notification {
            display: flex;
            justify-content: center;
            margin: 25px 0 15px;
        }

        .likes-badge {
            background: white;
            border-radius: 60px;
            padding: 12px 28px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            border: 1px solid #ffd7d7;
            display: inline-flex;
            align-items: center;
            gap: 15px;
        }

        .likes-badge i {
            color: #ff4757;
            font-size: 28px;
            filter: drop-shadow(0 3px 5px rgba(255, 71, 87, 0.3));
        }

        .likes-badge .likes-count {
            font-size: 32px;
            font-weight: 700;
            color: #1e2b3a;
            background: #f0f3fa;
            padding: 5px 20px;
            border-radius: 40px;
            min-width: 70px;
            text-align: center;
        }

        /* FOOTER - 4 BOTONES EN UNA SOLA FILA HORIZONTAL */
        .footer-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 15px 20px;
            border-radius: 60px;
            border: 1px solid #eeeff5;
            margin-top: 20px;
            gap: 10px;
            width: 100%;
        }

        .footer-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 1;
            white-space: nowrap;
            position: relative;
        }

        /* Tooltips para footer */
        .footer-item::after {
            content: attr(data-tooltip);
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: #2d3a4a;
            color: white;
            padding: 6px 15px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            pointer-events: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .footer-item:hover::after {
            opacity: 1;
            visibility: visible;
            top: -45px;
        }

        .footer-item i {
            font-size: 24px;
        }

        .footer-item span {
            font-size: 18px;
            font-weight: 600;
        }

        .footer-item.inicio {
            background: #f0f3fa;
            color: #6c5ce7;
        }

        .footer-item.mensaje {
            background: linear-gradient(145deg, #6c5ce7, #8e6ce7);
            color: white;
        }

        .footer-item.likes {
            background: #ff4757;
            color: white;
        }

        .footer-item.cuenta {
            background: #2d3a4a;
            color: white;
        }

        .footer-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* NOTIFICACIONES ELEGANTES ARRIBA */
        .notification-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            pointer-events: none;
            width: auto;
            max-width: 90%;
        }

        .notification {
            background: white;
            color: #1e2b3a;
            padding: 16px 32px;
            border-radius: 60px;
            font-size: 18px;
            font-weight: 500;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideDown 0.3s ease;
            pointer-events: none;
        }

        .notification i {
            font-size: 24px;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-30px);
            }
        }

        /* RESPONSIVE MEJORADO */
        @media (max-width: 900px) {
            .app-container {
                padding: 20px;
            }

            .profile-card {
                padding: 30px 20px;
            }

            .avatar-large {
                width: 220px;
                height: 220px;
            }

            .avatar-large i {
                font-size: 100px;
            }
        }

        @media (max-width: 700px) {
            .header {
                padding: 12px 20px;
            }
            
            .logo {
                font-size: 30px;
            }
            
            .star-icon {
                font-size: 24px;
            }
            
            .carisma-badge, .boost-btn {
                padding: 6px 14px;
                font-size: 16px;
            }
            
            .carisma-num {
                padding: 3px 10px;
                font-size: 14px;
            }

            .profile-name {
                font-size: 36px;
            }

            .profile-name span {
                font-size: 30px;
            }

            .action-buttons {
                gap: 12px;
            }

            .action-btn {
                width: 65px;
                height: 65px;
                font-size: 28px;
            }

            .footer-nav {
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .footer-item {
                flex: 1 1 calc(50% - 8px);
                min-width: 120px;
            }

            .likes-badge .likes-count {
                font-size: 28px;
                padding: 5px 15px;
            }
        }

        @media (max-width: 500px) {
            .avatar-large {
                width: 180px;
                height: 180px;
            }

            .avatar-large i {
                font-size: 80px;
            }

            .profile-name {
                font-size: 32px;
            }

            .profile-name span {
                font-size: 26px;
            }

            .interests {
                font-size: 18px;
                padding: 10px 20px;
            }

            .action-buttons {
                gap: 8px;
            }

            .action-btn {
                width: 55px;
                height: 55px;
                font-size: 24px;
            }

            .action-btn::after {
                font-size: 12px;
                padding: 4px 10px;
            }

            .footer-item {
                padding: 10px 12px;
            }
            
            .footer-item i {
                font-size: 20px;
            }
            
            .footer-item span {
                font-size: 14px;
            }

            .likes-badge .likes-count {
                font-size: 24px;
                min-width: 60px;
            }
        }

        /* Asegurar que Nivel y Boost siempre est茅n horizontales */
        @media (max-width: 400px) {
            .header-right {
                flex-direction: row;
                width: auto;
            }
            
            .carisma-badge, .boost-btn {
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <!-- CONTENEDOR DE NOTIFICACIONES ELEGANTES -->
    <div class="notification-container" id="notificationContainer"></div>

    <div class="app-container">
        <!-- HEADER CON DEGRADADO AZUL -->
        <div class="header">
            <div class="logo-container">
                <i class="fas fa-star star-icon"></i>
                <div class="logo">Amizi</div>
            </div>
            
            <div class="header-right">
                <div class="carisma-badge">
                    <i class="fas fa-bolt"></i>
                    Nivel <span class="carisma-num">72</span>
                </div>
                
                <button class="boost-btn" id="btnBoost">
                    <i class="fas fa-rocket"></i>
                    Boost
                </button>
            </div>
        </div>

        <!-- POPULAR ROW -->
        <div class="popular-row">
            <div class="popular-tag">
                <i class="fas fa-fire"></i>
                <span>Popular</span> esta semana
            </div>
            <div class="menu-icon">
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </div>

        <!-- TARJETA DE PERFIL CENTRADA Y AMPLIADA -->
        <div class="profile-card">
            <!-- IMAGEN GRANDE PROTAGONISTA -->
            <div class="avatar-container">
                <div class="avatar-large">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
            
            <!-- INFORMACIN MS PEQUEA ABAJO -->
            <div class="profile-info">
                <div class="profile-name">
                    Laura, <span>21</span>
                </div>
                
                <div class="interests">
                    <i class="fas fa-futbol"></i>
                    Me gusta el f煤tbol y los videojuegos
                </div>
                
                <div class="location">
                    <i class="fas fa-map-marker-alt"></i>
                    Bogot谩
                    <span class="location-dot"></span>
                    2 km
                </div>
            </div>

            <!-- BOTONES DE ACCIN - AHORA CON 5 BOTONES Y TOOLTIPS -->
            <div class="action-buttons">
                <button class="action-btn x" id="btnX" data-tooltip="Descartar">
                    <i class="fas fa-times"></i>
                </button>
                <button class="action-btn like" id="btnLike" data-tooltip="Like">
                    <i class="fas fa-heart"></i>
                </button>
                <button class="action-btn super-like" id="btnSuperLike" data-tooltip="Super Like">
                    <i class="fas fa-star"></i>
                </button>
                <button class="action-btn gift" id="btnGift" data-tooltip="Enviar regalo">
                    <i class="fas fa-gift"></i>
                </button>
                <button class="action-btn message-reaction" id="btnReactionMessage" data-tooltip="Reaccionar con mensaje">
                    <i class="fas fa-comment"></i>
                </button>
            </div>

            <!-- NOTIFICACIN DE LIKES - CORAZN CON NMERO -->
            <div class="likes-notification">
                <div class="likes-badge">
                    <i class="fas fa-heart"></i>
                    <span class="likes-count" id="likesCount">156</span>
                </div>
            </div>
        </div>

        <!-- FOOTER CON 4 BOTONES EN UNA SOLA FILA HORIZONTAL Y TOOLTIPS -->
        <div class="footer-nav">
            <div class="footer-item inicio" id="btnInicio" data-tooltip="Ir al inicio">
                <i class="fas fa-home"></i>
                <span>Inicio</span>
            </div>
            
            <div class="footer-item mensaje" id="btnMessage" data-tooltip="Ver mensajes">
                <i class="fas fa-comment-dots"></i>
                <span>Mensaje</span>
            </div>
            
            <div class="footer-item likes" id="btnLikesFooter" data-tooltip="Dar like">
                <i class="fas fa-heart"></i>
                <span id="footerLikesCount">156</span>
            </div>
            
            <div class="footer-item cuenta" id="btnCuenta" data-tooltip="Mi perfil">
                <i class="fas fa-user"></i>
                <span>Cuenta</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos de botones
            const btnLike = document.getElementById('btnLike');
            const btnSuperLike = document.getElementById('btnSuperLike');
            const btnX = document.getElementById('btnX');
            const btnGift = document.getElementById('btnGift');
            const btnReactionMessage = document.getElementById('btnReactionMessage');
            const btnMessage = document.getElementById('btnMessage');
            const btnBoost = document.getElementById('btnBoost');
            const btnInicio = document.getElementById('btnInicio');
            const btnCuenta = document.getElementById('btnCuenta');
            const btnLikesFooter = document.getElementById('btnLikesFooter');
            
            // Elementos de contador de likes
            const likesCountSpan = document.getElementById('likesCount');
            const footerLikesSpan = document.getElementById('footerLikesCount');
            
            let likesCount = 156;

            function updateLikes() {
                likesCountSpan.textContent = likesCount;
                footerLikesSpan.textContent = likesCount;
            }

            // Funci贸n para mostrar notificaciones elegantes arriba
            function showNotification(icon, text, bgColor = '#ffffff', iconColor = '#6c5ce7') {
                const container = document.getElementById('notificationContainer');
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.innerHTML = `<i class="${icon}" style="color: ${iconColor}"></i> ${text}`;
                notification.style.background = bgColor;
                
                container.appendChild(notification);

                setTimeout(() => {
                    notification.style.animation = 'fadeOut 0.3s ease';
                    setTimeout(() => {
                        container.removeChild(notification);
                    }, 300);
                }, 2500);
            }

            // Bot贸n Like (coraz贸n azul)
            btnLike.addEventListener('click', function() {
                likesCount++;
                updateLikes();
                
                btnLike.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    btnLike.style.transform = 'scale(1)';
                }, 200);

                showNotification('fas fa-heart', '隆Like enviado! ', '#4a90e2', 'white');
            });

            // Bot贸n Super Like (esmeralda)
            btnSuperLike.addEventListener('click', function() {
                likesCount += 2;
                updateLikes();
                
                btnSuperLike.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    btnSuperLike.style.transform = 'scale(1)';
                }, 200);

                showNotification('fas fa-star', '隆Super Like! 猸', '#2ecc71', 'white');
            });

            // Bot贸n X
            btnX.addEventListener('click', function() {
                btnX.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    btnX.style.transform = 'scale(1)';
                }, 200);
                showNotification('fas fa-times', 'Descartado', '#2d3a4a', 'white');
            });

           
            // Bot贸n Reacci贸n con Mensaje (NUEVO)
            btnReactionMessage.addEventListener('click', function() {
                btnReactionMessage.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    btnReactionMessage.style.transform = 'scale(1)';
                }, 200);
                showNotification('fas fa-comment', ' Reacci贸n con mensaje enviada', '#f39c12', 'white');
            });

            // Bot贸n Mensaje (en footer)
            btnMessage.addEventListener('click', function() {
                btnMessage.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    btnMessage.style.transform = 'scale(1)';
                }, 200);
                showNotification('fas fa-comment-dots', ' Buz贸n de mensajes', '#6c5ce7', 'white');
            });

            // Bot贸n Boost
            btnBoost.addEventListener('click', function() {
                btnBoost.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    btnBoost.style.transform = 'scale(1)';
                }, 200);
                showNotification('fas fa-rocket', ' Boost activado! +50 visibilidad', '#6c5ce7', 'white');
            });

            // Bot贸n Inicio
            btnInicio.addEventListener('click', function() {
                window.location.href = 'principal.html';
            });

            // Bot贸n Cuenta
            btnCuenta.addEventListener('click', function() {
                window.location.href = 'cuenta.html';
            });

            // Bot贸n Likes en footer
            btnLikesFooter.addEventListener('click', function() {
                likesCount++;
                updateLikes();
                btnLikesFooter.style.transform = 'scale(1.1)';
                setTimeout(() => {
