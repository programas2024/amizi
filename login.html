        /* CONTENEDOR PRINCIPAL */

            border: 1px solid rgba(255, 255, 255, 0.8);

            z-index: 1;

                transform: translateY(20px);
            }
            to {

            }
        }

            justify-content: center;
            margin-bottom: 15px;
        }

        .animated-star {
            position: relative;
            width: 90px;
            height: 90px;
            animation: starPulse 2s ease-in-out;
        }

        @keyframes starPulse {
            0% {
                transform: scale(0.5);
                opacity: 0.3;
                filter: drop-shadow(0 0 0 rgba(255, 215, 0, 0));
            }
            30% {
                transform: scale(1.3);
                opacity: 1;
                filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.8));
            }
            60% {
                transform: scale(1);
                opacity: 1;
                filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));
            }
            100% {
                transform: scale(1);
                opacity: 1;
                filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3));
            }

        .animated-star i {
            font-size: 70px;
            color: #ffd700;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));
            animation: starGlow 3s infinite;
        }

        @keyframes starGlow {
            0%, 100% {

        /* T√çTULO PRINCIPAL */

        .footer-links {

        /* TOOLTIPS para footer links */

            left: 50%;
            transform: translateX(-50%);
            background: #2d3a4a;

            padding: 6px 12px;
            border-radius: 30px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;

        }

        .footer-links span:hover::after {
            opacity: 1;
            visibility: visible;
        }

        .footer-links span:hover {
            color: #6c5ce7;
        }

        .social-icons {
            display: flex;
            gap: 15px;
        }

        .social-icons i {

            color: #8a9bb0;
            cursor: pointer;

            position: relative;
        }

        /* TOOLTIPS para redes sociales */

            content: attr(data-tooltip);
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #2d3a4a;
            color: white;
            padding: 6px 12px;
            border-radius: 30px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s;
            margin-top: 8px;
            z-index: 100;
            pointer-events: none;
        }

        .social-icons i:hover::after {
            opacity: 1;
            visibility: visible;
        }

        .social-icons i:hover {
            color: #6c5ce7;
            transform: translateY(-2px);
        }

        /* MODAL DE SOPORTE */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;

            opacity: 0;

        .modal-overlay.active {

        .modal-correo {

        .modal-overlay.active .modal-correo {

        .modal-correo i {
            font-size: 60px;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .modal-correo h3 {
            font-size: 28px;

            color: #1e2b3a;
            margin-bottom: 15px;
        }

        .modal-correo p {
            font-size: 18px;
            color: #5a6b7c;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .modal-correo .email-highlight {
            background: #f0f3fa;
            padding: 15px;
            border-radius: 40px;
            font-size: 22px;
            font-weight: 700;
            color: #4a90e2;
            margin-bottom: 25px;
            border: 1px solid #e4e4f0;
        }

        .modal-correo .btn-cerrar {
            background: linear-gradient(145deg, #ff6b6b, #ff8e8e);

        }

        .modal-correo .btn-cerrar:hover {

        /* RESPONSIVE */
        @media (max-width: 900px) {
            .login-container {
                padding: 30px 30px;

            .main-title {

            .login-links {

            }

            .btn-secondary {
                width: 100%;
            }

            .landing-footer {
                flex-direction: column;

            }

            .footer-left {

            }

            .footer-links {
                justify-content: center;
            }
        }

        @media (max-width: 500px) {
            .login-container {
                padding: 25px 20px;
            }

            .main-title {
                font-size: 40px;
            }

            .login-title {
                font-size: 24px;
            }

            .login-title span {
                font-size: 20px;
            }

            .animated-star i {
                font-size: 60px;
            }

            .input-field {
                padding: 15px 20px;
                font-size: 16px;
            }

            .btn-login {
                padding: 15px;
                font-size: 20px;
            }

            .footer-left {
                flex-direction: column;
                gap: 10px;
            }

            .support-badge {
                width: 100%;
                justify-content: center;
            }
        }

        /* Efecto de part√≠culas */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ffd700;
            border-radius: 50%;
            opacity: 0.3;

        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos del formulario
            const btnLogin = document.getElementById('btnLogin');
            const btnRegistrarse = document.getElementById('btnRegistrarse');
            const btnOlvidaste = document.getElementById('btnOlvidaste');
            const togglePassword = document.getElementById('togglePassword');
            const passwordField = document.getElementById('passwordField');
            
            // Modal de soporte
            const modalSoporte = document.getElementById('modalSoporte');
            const btnAbrirSoporte = document.getElementById('btnAbrirSoporte');
            const btnCerrarSoporte = document.getElementById('btnCerrarSoporte');

            // Funci√≥n para mostrar notificaciones elegantes
            function showNotification(text, color) {
                const notification = document.createElement('div');
                notification.textContent = text;
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: ${color};
                    color: white;
                    padding: 16px 32px;
                    border-radius: 60px;
                    font-size: 18px;
                    z-index: 9999;
                    animation: slideDown 0.3s ease;
                    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
                    border: 1px solid rgba(255,255,255,0.2);
                    font-weight: 500;
                    text-align: center;
                    max-width: 90%;
                    white-space: nowrap;
                `;
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.animation = 'fadeOut 0.3s ease';
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 300);
                }, 2500);
            }

            // A√±adir estilos de animaci√≥n
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideDown {
                    from {
                        opacity: 0;
                        transform: translate(-50%, -30px);
                    }
                    to {
                        opacity: 1;
                        transform: translate(-50%, 0);
                    }
                }
                
                @keyframes fadeOut {
                    from {
                        opacity: 1;
                        transform: translate(-50%, 0);
                    }
                    to {
                        opacity: 0;
                        transform: translate(-50%, -30px);
                    }
                }
            `;
            document.head.appendChild(style);

            // Event listener para login
            btnLogin.addEventListener('click', function() {
                showNotification('üîê Iniciando sesi√≥n...', '#4a90e2');
                // Aqu√≠ ir√≠a la l√≥gica de login
                setTimeout(() => {
                    window.location.href = 'index.html'; // Redirige al index despu√©s del login simulado
                }, 1500);
            });

            // Event listener para registrarse
            btnRegistrarse.addEventListener('click', function() {
                window.location.href = 'registrarce.html';
                
                // Aqu√≠ ir√≠a la redirecci√≥n a registro
            });

            // Event listener para olvidaste contrase√±a
            btnOlvidaste.addEventListener('click', function() {
                showNotification('üîë Recuperaci√≥n de contrase√±a', '#2ecc71');
                // Aqu√≠ ir√≠a la redirecci√≥n a recuperar contrase√±a
            });

            // Toggle mostrar/ocultar contrase√±a
            togglePassword.addEventListener('click', function() {
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="far fa-eye"></i>' : '<i class="far fa-eye-slash"></i>';
            });

            // Abrir modal de soporte
            btnAbrirSoporte.addEventListener('click', function() {
                modalSoporte.classList.add('active');
            });

            // Cerrar modal de soporte
            btnCerrarSoporte.addEventListener('click', function() {
                modalSoporte.classList.remove('active');
            });

            // Cerrar modal al hacer clic fuera
            modalSoporte.addEventListener('click', function(e) {
                if (e.target === modalSoporte) {
                    modalSoporte.classList.remove('active');
                }
            });
        });
    </script>
